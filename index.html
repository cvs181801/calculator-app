<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="stylesheet.css" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="display">
            <div class="display__clear">C</div>
            <div class="display__inner"></div>
        </div>
            <div class="buttonsContain">
                <div class="buttons">
                    <div class="buttons__round" data-button id="7"></div>
                    <div class="buttons__round" data-button id="8"></div>
                    <div class="buttons__round" data-button id="9"></div>
                    <div class="buttons__round" data-button id="4"></div>
                    <div class="buttons__round" data-button id="5"></div>
                    <div class="buttons__round" data-button id="6"></div>
                    <div class="buttons__round" data-button id="1"></div>
                    <div class="buttons__round" data-button id="2"></div>
                    <div class="buttons__round" data-button id="3"></div>
                    <div class="buttons__round" data-button id="0"></div>
                    <div class="buttons__round" data-button id="."></div>
                    <div class="buttons__round" data-button id="="></div>
                </div>
                <div class="buttons__operands">
                    <div class="operands__round" data-button id="/"></div>
                    <div class="operands__round" data-button id="*"></div>
                    <div class="operands__round" data-button id="-"></div>
                    <div class="operands__round" data-button id="+"></div>
                </div>
            </div>
    </div>

    
    <script src="index.js"></script>
</body>
</html>
