<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Comfortaa:wght@600&display=swap');
        </style>
    <link href="stylesheet.css" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="display">
            <div class="display__clear">C</div>
            <div class="display__inner"></div>
        </div>
            <div class="buttonsContain">
                <div class="buttons">
                    <div class="buttons__round">7</div>
                    <div class="buttons__round">8</div>
                    <div class="buttons__round">9</div>
                    <div class="buttons__round">4</div>
                    <div class="buttons__round">5</div>
                    <div class="buttons__round">6</div>
                    <div class="buttons__round" id="1">1</div>
                    <div class="buttons__round" id="2">2</div>
                    <div class="buttons__round" id="3">3</div>
                    <div class="buttons__round">0</div>
                    <div class="buttons__round">.</div>
                    <div class="buttons__round" id="=">=</div>
                </div>
                <div class="buttons__operands">
                    <div class="operands__round">%</div>
                    <div class="operands__round">x</div>
                    <div class="operands__round">-</div>
                    <div class="operands__round" id="+">+</div>
                </div>
            </div>
    </div>

    
    <script src="index.js"></script>
</body>
</html>
